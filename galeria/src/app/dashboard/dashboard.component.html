<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header d-flex justify-content-between align-items-center flex-column flex-md-row">
      <h3 class="mb-2 mb-md-0 text-center text-md-start">Lista de Usuarios</h3>
      <button class="btn btn-primary mt-2 mt-md-0" (click)="addUser()">Agregar Usuario</button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.phoneNumber }}</td>
              <td>
                <button class="btn btn-warning btn-sm me-2" (click)="editUser(user)">Editar</button>
                <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Formulario para agregar o editar usuarios -->
<div *ngIf="showForm" class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h3>{{ editing ? 'Editar Usuario' : 'Agregar Usuario' }}</h3>
    </div>
    <div class="card-body">
      <form #userForm="ngForm" (ngSubmit)="saveUser()">
        <div class="mb-3">
          <label for="firstName" class="form-label">Nombre</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            [(ngModel)]="selectedUser.firstName"
            name="firstName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Apellido</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            [(ngModel)]="selectedUser.lastName"
            name="lastName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="selectedUser.email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Teléfono</label>
          <input
            type="text"
            id="phoneNumber"
            class="form-control"
            [(ngModel)]="selectedUser.phoneNumber"
            name="phoneNumber"
            required
          />
        </div>
        <button class="btn btn-primary" type="submit">{{ editing ? 'Actualizar' : 'Guardar' }}</button>
        <button class="btn btn-secondary ms-2" type="button" (click)="cancel()">Cancelar</button>
      </form>
    </div>
  </div>
</div>
